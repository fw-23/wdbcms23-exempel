<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Is My IP?</title>
</head>
<body>
    <h1>?</h1>

    <script>
        async function getIP() {
                                    // flask-serverns IP med din egen port!
            const resp = await fetch('http://128.214.253.222:8000');
            //console.log(resp);
            const ip = await resp.text(); 
            //console.log(ip);

            document.querySelector('h1').innerText = `My IP is ${ip}`;
        }
        getIP();

    </script>
</body>
</html>
